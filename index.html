<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Diver'sFriend</title>

    <script defer src="js/jquery-2.2.4.min.js"></script>
    <script defer src="js/materialize.min.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/threeDayWeather.js"></script>
    <script defer src="Infinity/background.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="Infinity/background.css">

  </head>
  <body>
    <div class="navbar-fixed blue darken-2">
      <nav>
        <div class="nav-wrapper">
          <div class="container">
            <a href="index.html" class="brand-logo center">
              <i class="material-icons left">invert_colors</i>
              Diver'sFriend
            </a>
          </div>
        </div>
      </nav>
    </div>

    <video poster="Infinity/Infinity.jpg" id="bgvid" autoplay muted loop>
      <source src="Infinity/Infinity.webm" type="video/webm">
      <source src="Infinity/Infinity.mp4" type="video/mp4">
    </video>


    <main class="container">

      <div class="valign-wrapper row" id="image">

        <div>
          <div class="col offset-s2 s3">
            <div class="input-field">
              <input class = "validate" type="text" placeholder="ENTER A CITY OR ZIPCODE" id="search" name="search"/>
            </div>
          </div>

          <div class="col s12 m5">
            <!-- <button class="btn-large waves-effect waves-light" type="submit" name="action">
              <i class="material-icons right">search</i>
              Search
            </button> -->
            <a id='searchShops' class="waves-effect waves-light btn blue buttonWidth"><i class="material-icons left"></i>Find Diving Shops</a>
            <a id='weatherConditions' class="waves-effect waves-light btn blue buttonWidth"><i class="material-icons left"></i>Current Weather Conditions</a>
            <a id='weatherForThreeDays' class="waves-effect waves-light btn blue buttonWidth"><i class="material-icons left"></i>Weather For Tomorrow</a>
          </div>

        </div>

      </div>

      <div class="row">

        <p id='today' class='col offset-s5'></p>
        <table id="tableToday" class="col offset-s4 s4 bordered striped">

          <tbody></tbody>

        </table>
      </div>

      <div class="row">
        <!-- <p id='today' class='col offset-s5'></p> -->
        <table id="tableThreeDays" class="col offset-s4 s4 bordered striped"></table>

      </div>

      <div id="list" class="row"></div>

    </main>

    <footer class="page-footer blue darken-2">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h5 class="grey-text text-lighten-4">
              <i class="material-icons left">invert_colors</i>
              Diver'sFriend
            </h5>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <div class="container">
          Â© 2016
        </div>
      </div>
    </footer>
  </body>
</html>
